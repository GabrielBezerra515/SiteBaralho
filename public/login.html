<script src="js/loginCadastro.js"></script>
<script>

let sessao;

function autenticar(){
    let formulario = {
        nome: nome.value,
        senha: senha.value
    }

    fetch('/verLogin', {
        method: "POST",
        headers: {
        "Content-Type": "application/json",
        },
        body: JSON.stringify(formulario)
    }).then(result => {
        result.json().then(resposta => {
            sessionStorage.setItem('usuario', resposta);
            window.location.href = 'jogos.html'
        })
    });


    return false;
}

</script>
